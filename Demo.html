    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      @theme {

<body class="bg-gray-200 p-6">
  <div class="max-w-7xl mx-auto bg-gray-100 p-8 rounded-xl shadow-lg ">
    <div class="flex justify-between items-center mb-6">
      <div>
        <img src="https://www.ascentware.in/images/logo.png" width="200" height="100" alt="Ascentware Image">
    </div>
    </div>
    <h1 class="text-2xl font-bold text-black text-center">EMPLOYEE JOINING FORM</h1>

    <form class="space-y-4"></form>
    <section>
      <div>
        <h2 class="text-xl font-bold mb-4 text-black">Personal Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text" name="fullname" class="w-full border border-gray-300 rounded p-2" required />
          </div>
          <div>
            <label class="block mb-1 font-medium">Middle Name</label>
            <input type="text" name="Middle Name" class="w-full border border-gray-300 rounded p-2">
          </div>
          <div>
            <label class="block mb-1 font-medium">Last Name</label>
            <input type="text" name="Last Name" class="w-full border border-gray-300 rounded p-2" required />
          </div>
          <div>
            <label class="block mb-1 font-medium">Date of Birth</label>
            <input type="date" name="dob" class="w-full border border-gray-300 rounded p-2" required />
          </div>
          <div>
            <label class="block mb-1 font-medium">Gender</label>
            <select name="gender" class="w-full border border-gray-300 rounded p-2" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Marital Status</label>
            <select name="marital" class="w-full border border-gray-300 rounded p-2">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>
      </div>

      <section>
        <h2 class="text-xl font-bold mb-3 py-6">Emergency Contact Details</h2>
        <div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 font-medium">Email</label>
              <input type="email" name="email" class="w-full border border-gray-300 rounded p-2" required />
            </div>
            <div>
              <label class="block mb-1 font-medium">Phone Number</label>
              <input type="tel" name="phone" class="w-full border border-gray-300 rounded p-2" required />
            </div>
            <div class="md:col-span-2">
              <label class="block mb-1 font-medium">Address</label>
